<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>{{ page.title }}</title>
        {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
        <meta name="author" content="{{ site.author.name }}">

        <!-- Enable responsive viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="fb:app_id" content="1031611993660963" />

        <!-- Bootstrap styles -->
        <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Custom styles -->
        <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
        <link href="{{ ASSET_PATH }}/css/echizen.css?body=1" rel="stylesheet" type="text/css" media="all">

        <!-- fullPage plugin style -->
        <link href="{{ ASSET_PATH }}/plugin/jquery.fullPage.css?body=1" rel="stylesheet" type="text/css" media="all">
        <link href="{{ ASSET_PATH }}/plugin/basic.css?body=1" rel="stylesheet" type="text/css" media="all">


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery-1.11.1.min.js"></script>
        <!--<script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery-ui.min.js"></script>-->
        <script type="text/javascript" src="{{ ASSET_PATH }}/plugin/jquery.fullPage.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                sectionsColor: ['#CCFFCC', '#CCFFFF', '#CCCCFF', '#FFCCFF', '#FFFFCC', '#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
                //anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
                menu: false,

                //equivalent to jQuery `easeOutBack` extracted from http://matthewlein.com/ceaser/
                easingcss3: 'cubic-bezier(0.175, 0.885, 0.320, 1.275)',
                navigation: true,
                navigationPosition: 'right',
                //navigationTooltips: ['firstSlide', 'secondSlide'],
                showActiveTooltips: true,
                slidesNavigation: false,
                //slidesNavPosition: 'bottom',
            });

        });
    </script>

        <!-- Fav and touch icons -->
        <!-- Update these with your own images -->
          <link rel="shortcut icon" href="{{ ASSET_PATH }}/img/title.png">
          <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
          <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
          <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
       

        <!-- atom & rss feed -->
        <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
        <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

        <style type="text/css">
            .bg{
                background-image: url("{{ ASSET_PATH }}/img/rightBg.png");
                background-repeat: repeat;
                width: 100%;
                height: 100%;
                position:fixed;
            }

            p{
                text-align: center;
            }
        </style>

        
    </head>

    <body>
        <div id="fullpage">
            <div class="section">
                <h1>作品展示页</h1>
                <p>罗列一些自己参与过的项目,万能的大前端就是要写的出代码，调的出bug，搞得了设计，看得懂后台</p>
                <small>时间顺序由近到远</small>
            </div>

            {{ content }}

        </div>

    {% include JB/analytics %} 
    </body>
</html>
