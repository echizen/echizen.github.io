{% include JB/setup %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>折腾的blog</title>
        <meta name="description" content="">
        <meta name="author" content="echizen">

        <!-- Enable responsive viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le styles -->
        <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Le fav and touch icons -->
      <!-- Update these with your own images -->
        <link rel="shortcut icon" href="{{ ASSET_PATH }}/img/title.png">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
     

        <!-- atom & rss feed -->
        <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
        <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
        <style type="text/css">
            /*html,body,.left_nav,.transbox,.content{
                height: 100%;
            }*/

            body{
                color: #bbb;
                font-size: 18px;
                font-family: "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
                background-color: #fff;
            }

            .index-bg{
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0px;
                left: 0px;
                right: 0px;
                bottom: 0px;
                background: url('{{ ASSET_PATH }}/img/indexbg1.jpg') no-repeat;
                background-size: 100%;
                background-size: cover;
                background-position-x: 50%;
            }

            .nav li{
                width: 130px;
                height: 130px;
                border-radius: 50%;
                text-align: center;
                box-shadow: inset 0px 0px 50px 10px rgba(255,255,255,0.67);
            }

            .index_pic img{
                width: 250px;
                display: block;
                margin: 0px auto;
                border-radius: 50%;
                border: 2px solid #ccc;
            }

            .name{
                margin-top: 50px;
                margin-bottom: 10px;
                font-size: 30px;
                font-weight: 700;
                text-align: center;
                color: #666;
            }

            /*.tranbox{
                background-color: rgba(255, 255, 255, 0.49);
            }*/

            .category_wrap{
                height: 190px;
                padding-top: 20px;
            }

            .nav{
                width: 770px;
            }

            .nav li{
                float: left;
                margin-left: 12px;
                margin-right: 12px;
                margin-top: 10px;
            }

            .nav li:before{
                box-shadow: inset 0px 0px 50px 10px rgba(255,255,255,0.2);
            }

            .nav li:nth-child(1){
                background-color: rgba(34, 34, 34, 0.89);/*#222222*/
            }

            .nav li:nth-child(2){
                background-color: rgba(102, 255, 255, 0.79);/*#CCFFCC*/
            }

            .nav li:nth-child(3){
                background-color: rgba(102, 204, 102, 0.8);/*#CCFFFF*/
            }

            .nav li:nth-child(4){
                background-color: rgba(204, 204, 255, 0.87);/*#CCCCFF*/
            }

            .nav li:nth-child(5){
                background-color: rgba(255, 204, 255, 0.82);/*#CCCCFF*/
            }

            .nav li a{
                color: #fff;
                height: 130px;
                line-height: 130px;
                padding: 0px;
                font-size: 25px;
                text-decoration: none;
                display: block;
            }

            .nav li:hover,.nav li:focus{
                margin-top: 0px;
                height: 150px;
                width: 150px;
                margin-left: 2px;
                margin-right: 2px;
                
                -webkit-transition: all .8s ease;
                -moz-transition: all .8s ease;
                -o-transition: all .8s ease;
                transition: all .8s ease;
            }

            .nav li a:hover,.nav li:focus{
                color: #FF9900;
                height: 150px;
                line-height: 150px;
                padding: 0px;
                font-size: 30px;
                background-color: transparent;
                -webkit-transition: all .8s ease;
                -moz-transition: all .8s ease;
                -o-transition: all .8s ease;
                transition: all .8s ease;
            }

            .motto{
                margin-top: 40px;
                font-size: 35px;
                font-weight: 300;
                color: #059D14;
                text-align: center;
                text-shadow: 4px 4px 2px #ccc;
                position: fixed;
                bottom: 30px;
            }
        </style>
    </head>

    <body>
        <div class="index-bg"></div>
        <div class="col-md-12 tranbox">
            <div class="col-md-12 name">
                折腾的blog
            </div>

            <!-- <div class="col-md-12 index_pic">
                <img class="img-rounded" src="{{ ASSET_PATH }}/img/main_pic.jpg">
            </div> -->

            <div class="col-md-12 category_wrap">
                <div class="nav center-block">
                    {% assign pages_list = site.pages %}
                    {% assign group = 'navigation' %}
                    {% include JB/pages_list %}

                    <li>
                        <a href="/e_archive.html">archive</a>
                    </li>
                </div>
            </div>

            <div class="col-md-12 index_pic">
                <img class="img-rounded" src="{{ ASSET_PATH }}/img/avatar.jpg">
            </div>

            <div class="col-md-12 motto">
                让明天的自己,感谢今天的自己
            </div>
        </div>
    </body>
</html>
