{% include JB/setup %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>折腾的blog</title>
        <meta name="description" content="">
        <meta name="author" content="echizen">

        <!-- Enable responsive viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le styles -->
        <link href="{{ ASSET_PATH }}/bootstrap-min/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ ASSET_PATH }}/css/echizen.css?body=1" rel="stylesheet" type="text/css" media="all">

        <!-- Le fav and touch icons -->
      <!-- Update these with your own images -->
        <link rel="shortcut icon" href="{{ ASSET_PATH }}/img/title.png">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
     

        <!-- atom & rss feed -->
        <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
        <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
        <style type="text/css">
            /*html,body,.left_nav,.transbox,.content{
                height: 100%;
            }*/

            body{
                color: #bbb;
                font-size: 18px;
                font-family: "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
                background-color: #fff;
            }

            .index-bg{
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0px;
                left: 0px;
                right: 0px;
                bottom: 0px;
                background: url('{{ ASSET_PATH }}/img/bg3.jpg') no-repeat;
                background-size: cover;
                background-position: 50%;
            }        

            .avatar-wrap{
                width: 250px;
                height: 250px;
                margin: 10px auto 0px;
                border-radius: 50%;
                border: 2px solid #ccc;
                overflow: hidden;
            }

            .index_pic img{
                width: 250px;
                display: block;
            }

            .name{
                padding-top: 50px;
                padding-bottom: 10px;
                font-size: 30px;
                font-weight: 700;
                text-align: center;
                color: #666;
            }

            /*.tranbox{
                background-color: rgba(255, 255, 255, 0.49);
            }*/

            /*.nav{
                width: 770px;
            }*/

            .nav li{
                /*float: left;*/
                display:inline-block;
                position: relative;
                top: 50%;
                left: 50%;
                transform: translate3d(-50%,-50%,0);
            }

            .nav li:before{
                box-shadow: inset 0px 0px 50px 10px rgba(255,255,255,0.2);
            }

            .nav .cate-item:nth-child(1) li{
                background-color: rgba(34, 34, 34, 0.89);/*#222222*/
            }

            .nav .cate-item:nth-child(2) li{
                background-color: rgba(102, 255, 255, 0.79);/*#CCFFCC*/
            }

            .nav .cate-item:nth-child(3) li{
                background-color: rgba(102, 204, 102, 0.8);/*#CCFFFF*/
            }

            .nav .cate-item:nth-child(4) li{
                background-color: rgba(204, 204, 255, 0.87);/*#CCCCFF*/
            }

            .nav .cate-item:nth-child(5) li{
                background-color: rgba(255, 204, 255, 0.82);/*#CCCCFF*/
            }

            .nav li a{
                color: #fff;
                padding: 0px;
                font-size: 25px;
                text-decoration: none;
                display: block;
                position: relative;
                top: 50%;
                transform: translate3d(0, -50%, 0);
            }

            @media (min-width: 960px) {
              .nav li:hover,.nav li:focus{
                  /* margin-top: -2px; */
                  height: 150px;
                  width: 150px;
                  /* margin-left: 2px;
                  margin-right: 2px; */
                  
                  -webkit-transition: all .3s ease;
                  -moz-transition: all .3s ease;
                  -o-transition: all .3s ease;
                  transition: all .3s ease;
              }

              .nav li:focus a,.nav li:hover a{
                  color: #FF9900;
                  font-size: 30px;
                  -webkit-transition: all .3s ease;
                  -moz-transition: all .3s ease;
                  -o-transition: all .3s ease;
                  transition: all .3s ease;
              }           
            }

            .motto{
                margin-top: 40px;
                font-size: 35px;
                font-weight: 300;
                color: #059D14;
                text-align: center;
                text-shadow: 2px 2px 2px #ccc;
                position: fixed;
                bottom: 30px;
                width: 100%;
                text-align: center;
                left: 0;                
            }

            /*平板适配*/
            @media (max-width: 979px) {
              
            }

            /*手机适配*/
            @media (max-width: 480px) {
              .cate-item {
                  width: 110px;
                  height: 110px;
              }
              .archive-li{
                display: none !important;
              }
              .nav .cate-item li{
                width: 100px;
                height: 100px;
              }

              .motto{
                font-size: 20px;
              }

              .avatar-wrap{
                width: 130px;
                height: 130px;
              }

              .index_pic img {
                width: 130px;
              }
            }

            
        </style>
    </head>

    <body>
        <div class="index-bg"></div>
        <div class="col-md-12 tranbox">
            <div class="col-md-12 name">
                折腾的blog
            </div>

            <!-- <div class="col-md-12 index_pic">
                <img class="img-rounded" src="{{ ASSET_PATH }}/img/main_pic.jpg">
            </div> -->

            <div class="col-md-12 category_wrap">
                <div class="nav center-block flex mul-line flex_center">
                    {% assign pages_list = site.pages %}
                    {% assign group = 'navigation' %}
                    {% include JB/pages_list %}

                    <div class="flex_item cate-item archive-li">
                      <li class="">
                          <a href="/e_archive.html">archive</a>
                      </li>
                    </div>
                </div>
            </div>

            <div class="col-md-12 index_pic">
                <div class="avatar-wrap">
                    <img class="img-rounded" src="{{ ASSET_PATH }}/img/avatar3.jpg">
                </div>
            </div>

            <div class="motto">
                心有猛虎 轻嗅蔷薇
            </div>
        </div>
    </body>
</html>
